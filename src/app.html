<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="%sveltekit.assets%/reset.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
		<title>Local Fence Co</title>
		<link rel="icon" href="%sveltekit.assets%/favicon4.png" />

		<meta name="title" content="The Local Fence Company" />
		<meta name="description" content="Fence installation and repair business in Clark County, WA." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://thelocalfenceco.com/" />
		<meta property="og:title" content="The Local Fence Company" />
		<meta property="og:description" content="Fence installation and repair business in Clark County, WA." />
		<meta property="og:image" content="https://thelocalfenceco.com/logo.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://thelocalfenceco.com/" />
		<meta property="twitter:title" content="The Local Fence Company" />
		<meta property="twitter:description" content="Fence installation and repair business in Clark County, WA." />
		<meta property="twitter:image" content="https://thelocalfenceco.com/logo.png" />
		<meta name="theme-color" content="#D79D40" />
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
